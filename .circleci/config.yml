version: 2
jobs:
  test:
    docker:
      - image: node:8.0

    steps:
      - run:
          name: "Checking Versions"
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
        
      - run: npm run test